<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proclinic - Sistema Local</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/zustand@4.4.7/dist/zustand.umd.js"></script>
    <script src="https://unpkg.com/react-router-dom@6.8.1/dist/umd/react-router-dom.js"></script>
    <script src="https://unpkg.com/lucide-react@0.263.1/dist/umd/lucide-react.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { BrowserRouter, Routes, Route, Navigate, useNavigate } = ReactRouterDOM;

        // Store de autenticação local
        const useLocalAuthStore = (() => {
            const store = {
                isAuthenticated: false,
                user: null,
                token: null,
                login: async (email, password) => {
                    console.log('🚀 LOGIN LOCAL:', email, password);
                    
                    if ((email === 'admin' && password === 'admin') ||
                        (email === 'admin123' && password === 'admin123') ||
                        (email === 'teste' && password === 'teste')) {
                        
                        console.log('✅ Login aprovado!');
                        
                        const user = {
                            id: 'admin-local-id',
                            name: 'Administrador Local',
                            email: email,
                            role: 'gestor',
                            permissions: ['all']
                        };
                        
                        const token = 'local-token-' + Date.now();
                        
                        store.isAuthenticated = true;
                        store.user = user;
                        store.token = token;
                        
                        // Inicializar dados mock
                        initializeMockData();
                        
                        console.log('✅ Login realizado com sucesso!');
                        return true;
                    }
                    
                    console.log('❌ Credenciais inválidas');
                    return false;
                },
                logout: () => {
                    console.log('🚪 Logout realizado');
                    store.isAuthenticated = false;
                    store.user = null;
                    store.token = null;
                    localStorage.removeItem('proclinic-auth');
                },
                checkAuth: () => {
                    const authData = localStorage.getItem('proclinic-auth');
                    if (authData) {
                        try {
                            const parsed = JSON.parse(authData);
                            if (parsed.isAuthenticated) {
                                store.isAuthenticated = true;
                                store.user = parsed.user;
                                store.token = parsed.token;
                            }
                        } catch (e) {
                            console.log('❌ Erro ao verificar auth:', e);
                        }
                    }
                }
            };
            
            return () => store;
        })();

        // Função para inicializar dados mock
        function initializeMockData() {
            // Dados mock para pacientes
            if (!localStorage.getItem('proclinic-patients')) {
                const patients = [
                    {
                        id: '1',
                        name: 'João Silva',
                        email: 'joao@email.com',
                        phone: '(11) 99999-9999',
                        birthDate: '1985-05-15',
                        gender: 'M',
                        address: 'Rua das Flores, 123',
                        city: 'São Paulo',
                        state: 'SP',
                        zipCode: '01234-567',
                        createdAt: new Date().toISOString()
                    },
                    {
                        id: '2',
                        name: 'Maria Santos',
                        email: 'maria@email.com',
                        phone: '(11) 88888-8888',
                        birthDate: '1990-08-20',
                        gender: 'F',
                        address: 'Av. Paulista, 456',
                        city: 'São Paulo',
                        state: 'SP',
                        zipCode: '01310-100',
                        createdAt: new Date().toISOString()
                    },
                    {
                        id: '3',
                        name: 'Pedro Costa',
                        email: 'pedro@email.com',
                        phone: '(11) 77777-7777',
                        birthDate: '1978-12-10',
                        gender: 'M',
                        address: 'Rua Augusta, 789',
                        city: 'São Paulo',
                        state: 'SP',
                        zipCode: '01305-100',
                        createdAt: new Date().toISOString()
                    }
                ];
                localStorage.setItem('proclinic-patients', JSON.stringify(patients));
            }

            // Dados mock para itens
            if (!localStorage.getItem('proclinic-items')) {
                const items = [
                    {
                        id: '1',
                        name: 'Seringa 5ml',
                        description: 'Seringa descartável 5ml',
                        category: 'Material Médico',
                        unit: 'un',
                        currentStock: 100,
                        minStock: 20,
                        maxStock: 200,
                        costPrice: 2.50,
                        salePrice: 5.00,
                        supplier: 'Fornecedor A',
                        createdAt: new Date().toISOString()
                    },
                    {
                        id: '2',
                        name: 'Algodão',
                        description: 'Algodão hidrófilo',
                        category: 'Material Médico',
                        unit: 'kg',
                        currentStock: 50,
                        minStock: 10,
                        maxStock: 100,
                        costPrice: 15.00,
                        salePrice: 30.00,
                        supplier: 'Fornecedor B',
                        createdAt: new Date().toISOString()
                    },
                    {
                        id: '3',
                        name: 'Gaze',
                        description: 'Gaze estéril 10x10cm',
                        category: 'Material Médico',
                        unit: 'un',
                        currentStock: 200,
                        minStock: 50,
                        maxStock: 500,
                        costPrice: 0.50,
                        salePrice: 1.00,
                        supplier: 'Fornecedor C',
                        createdAt: new Date().toISOString()
                    }
                ];
                localStorage.setItem('proclinic-items', JSON.stringify(items));
            }

            console.log('✅ Dados mock inicializados!');
        }

        // Componente de Login
        function LoginLocalCompleto() {
            const [email, setEmail] = useState('admin');
            const [password, setPassword] = useState('admin');
            const [error, setError] = useState('');
            const [loading, setLoading] = useState(false);
            const navigate = useNavigate();
            const authStore = useLocalAuthStore();

            const handleLogin = async (e) => {
                e.preventDefault();
                setLoading(true);
                setError('');

                console.log('🚀 LOGIN LOCAL COMPLETO:', email, password);

                // Simular delay de rede
                await new Promise(resolve => setTimeout(resolve, 500));

                const success = await authStore.login(email, password);
                
                if (success) {
                    console.log('✅ Login realizado com sucesso!');
                    setError('✅ Login realizado! Redirecionando...');
                    
                    // Salvar no localStorage
                    localStorage.setItem('proclinic-auth', JSON.stringify({
                        isAuthenticated: true,
                        user: authStore.user,
                        token: authStore.token,
                        loginTime: new Date().toISOString()
                    }));
                    
                    // Redirecionar para dashboard
                    setTimeout(() => {
                        navigate('/dashboard');
                    }, 1000);
                } else {
                    console.log('❌ Credenciais inválidas');
                    setError('Login ou senha incorretos. Use: admin / admin');
                    setLoading(false);
                }
            };

            const resetarSistema = () => {
                localStorage.clear();
                sessionStorage.clear();
                console.log('🔄 Sistema resetado!');
                setError('Sistema resetado! Use: admin / admin');
                setEmail('admin');
                setPassword('admin');
            };

            const forcarLogin = () => {
                console.log('🚀 FORÇANDO LOGIN...');
                
                const user = {
                    id: 'admin-local-id',
                    name: 'Administrador Local',
                    email: 'admin',
                    role: 'gestor',
                    permissions: ['all']
                };
                
                const token = 'local-token-' + Date.now();
                
                authStore.isAuthenticated = true;
                authStore.user = user;
                authStore.token = token;
                
                // Inicializar dados mock
                initializeMockData();
                
                // Salvar no localStorage
                localStorage.setItem('proclinic-auth', JSON.stringify({
                    isAuthenticated: true,
                    user: user,
                    token: token,
                    loginTime: new Date().toISOString()
                }));
                
                console.log('✅ Login forçado realizado!');
                setError('✅ Login realizado! Redirecionando...');
                
                // Redirecionar para dashboard
                setTimeout(() => {
                    navigate('/dashboard');
                }, 1000);
            };

            return (
                <div className="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-indigo-100">
                    <div className="max-w-md w-full space-y-8 p-8">
                        <div className="text-center">
                            <div className="mx-auto h-12 w-12 flex items-center justify-center rounded-full bg-indigo-100">
                                <svg className="h-6 w-6 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                            </div>
                            <h2 className="mt-6 text-center text-3xl font-extrabold text-gray-900">
                                Proclinic
                            </h2>
                            <p className="mt-2 text-center text-sm text-gray-600">
                                Sistema de Gestão Clínica - Versão Local
                            </p>
                        </div>
                        
                        <form className="mt-8 space-y-6" onSubmit={handleLogin}>
                            <div className="rounded-md shadow-sm -space-y-px">
                                <div>
                                    <label htmlFor="email" className="sr-only">
                                        Login
                                    </label>
                                    <input
                                        id="email"
                                        name="email"
                                        type="text"
                                        autoComplete="username"
                                        required
                                        className="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                                        placeholder="Login"
                                        value={email}
                                        onChange={(e) => setEmail(e.target.value)}
                                        disabled={loading}
                                    />
                                </div>
                                <div>
                                    <label htmlFor="password" className="sr-only">
                                        Senha
                                    </label>
                                    <input
                                        id="password"
                                        name="password"
                                        type="password"
                                        autoComplete="current-password"
                                        required
                                        className="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                                        placeholder="Senha"
                                        value={password}
                                        onChange={(e) => setPassword(e.target.value)}
                                        disabled={loading}
                                    />
                                </div>
                            </div>

                            {error && (
                                <div className={`text-sm text-center ${error.includes('✅') ? 'text-green-600' : 'text-red-600'}`}>
                                    {error}
                                </div>
                            )}

                            <div>
                                <button
                                    type="submit"
                                    disabled={loading}
                                    className="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed"
                                >
                                    {loading ? 'Entrando...' : 'Entrar'}
                                </button>
                            </div>

                            <div className="text-center">
                                <p className="text-sm text-gray-600">
                                    Credenciais disponíveis:
                                </p>
                                <p className="text-xs text-gray-500 mt-1">
                                    admin / admin (Administrador)
                                </p>
                                <p className="text-xs text-gray-500">
                                    admin123 / admin123 (Alternativo)
                                </p>
                                <p className="text-xs text-gray-500">
                                    teste / teste (Teste)
                                </p>
                                
                                <div className="mt-4 space-y-2">
                                    <button
                                        type="button"
                                        onClick={resetarSistema}
                                        className="text-xs text-blue-600 hover:text-blue-500 underline block"
                                    >
                                        🔄 Resetar Sistema
                                    </button>
                                    
                                    <button
                                        type="button"
                                        onClick={forcarLogin}
                                        className="text-xs text-purple-600 hover:text-purple-500 underline block font-bold"
                                    >
                                        🚀 FORÇAR LOGIN DIRETO
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            );
        }

        // Componente Dashboard Simples
        function Dashboard() {
            const authStore = useLocalAuthStore();
            const navigate = useNavigate();

            const logout = () => {
                authStore.logout();
                navigate('/');
            };

            return (
                <div className="min-h-screen bg-gray-50">
                    <div className="bg-white shadow">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex justify-between items-center py-6">
                                <div className="flex items-center">
                                    <h1 className="text-2xl font-bold text-gray-900">Proclinic</h1>
                                </div>
                                <div className="flex items-center space-x-4">
                                    <span className="text-sm text-gray-700">
                                        Olá, {authStore.user?.name}
                                    </span>
                                    <button
                                        onClick={logout}
                                        className="bg-red-600 text-white px-4 py-2 rounded-md text-sm hover:bg-red-700"
                                    >
                                        Sair
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div className="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
                        <div className="px-4 py-6 sm:px-0">
                            <div className="border-4 border-dashed border-gray-200 rounded-lg h-96 flex items-center justify-center">
                                <div className="text-center">
                                    <h2 className="text-2xl font-bold text-gray-900 mb-4">
                                        🎉 Sistema Proclinic Funcionando!
                                    </h2>
                                    <p className="text-gray-600 mb-4">
                                        Login realizado com sucesso usando dados locais.
                                    </p>
                                    <div className="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded">
                                        <strong>✅ Sistema 100% Local Funcionando!</strong>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        // Componente Principal
        function App() {
            const authStore = useLocalAuthStore();

            // Verificar autenticação ao carregar
            useEffect(() => {
                authStore.checkAuth();
            }, []);

            if (!authStore.isAuthenticated) {
                return <LoginLocalCompleto />;
            }

            return (
                <BrowserRouter>
                    <Routes>
                        <Route path="/" element={<Navigate to="/dashboard" replace />} />
                        <Route path="/dashboard" element={<Dashboard />} />
                    </Routes>
                </BrowserRouter>
            );
        }

        // Renderizar a aplicação
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
