services:
  - type: web
    name: proclinic-api
    env: node
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: node dist/main.js
    healthCheckPath: /api
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: proclinic-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 10000

databases:
  - name: proclinic-db
    databaseName: proclinic
    user: proclinic


